<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shopit - Your Cart</title>
  <style>
    
    body {
      font-family: Arial, sans-serif;
      padding: 1rem;
    }
    nav a {
      margin-right: 10px;
      text-decoration: none;
      color: #007BFF;
    }
    .cart-item {
      border-bottom: 1px solid #ccc;
      padding: 10px 0;
    }
    .cart-item:last-child {
      border: none;
    }
    .total {
      margin-top: 20px;
      font-weight: bold;
    }
    .empty-message {
      color: gray;
      margin-top: 20px;
    }
    .remove-btn {
      background-color: red;
      color: white;
      border: none;
      padding: 5px 8px;
      cursor: pointer;
      float: right;
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">← Continue Shopping</a>
    <span>Cart (<span id="cart-count">0</span> items)</span>
  </nav>

  <h1>Your Cart</h1>
  <div id="cart-items"></div>
  <div class="total" id="total-price"></div>

  <script>
    function getCart() {
      return JSON.parse(localStorage.getItem('cart') || '[]');
    }

    function setCart(cart) {
      localStorage.setItem('cart', JSON.stringify(cart));
    }

    function updateCartDisplay() {
      const cart = getCart();
      const cartItemsContainer = document.getElementById('cart-items');
      const totalPriceEl = document.getElementById('total-price');
      const cartCountEl = document.getElementById('cart-count');

      cartItemsContainer.innerHTML = ''; // Clear existing

      if (cart.length === 0) {
        cartItemsContainer.innerHTML = '<p class="empty-message">Your cart is empty.</p>';
        totalPriceEl.textContent = '';
        cartCountEl.textContent = '0';
        return;
      }

      let total = 0;

      cart.forEach((item, index) => {
        const itemDiv = document.createElement('div');
        itemDiv.className = 'cart-item';
        itemDiv.innerHTML = `
          <strong>${item.name}</strong> – $${parseFloat(item.price).toFixed(2)}
          <button class="remove-btn" data-index="${index}">Remove</button>
        `;
        cartItemsContainer.appendChild(itemDiv);
        total += parseFloat(item.price);
      });

      totalPriceEl.textContent = `Total: $${total.toFixed(2)}`;
      cartCountEl.textContent = cart.length;

      // Add remove button listeners
      document.querySelectorAll('.remove-btn').forEach(btn => {
        btn.addEventListener('click', (e) => {
          const idx = e.target.dataset.index;
          const updatedCart = getCart();
          updatedCart.splice(idx, 1); // remove item
          setCart(updatedCart);
          updateCartDisplay(); // refresh UI
        });
      });
    }

    // Initialize cart on page load
    updateCartDisplay();
  </script>
  <script src="cart.js"></script>


</body>
</html>
