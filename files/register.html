<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Shopit</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <!-- Header Section -->
    <div id="top-section">
        <div class="header-container">
            <div class="logo-container">
                <img src="./shell logo.jpeg" alt="Shopit Logo" class="logo">
                <h1>Shopit</h1>
            </div>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="help.html">Help</a>
                <a href="cart.html">Cart</a>
                <a href="login.html">Sign In</a>
            </div>
        </div>
    </div>

    <!-- Registration Section -->
    <div id="register-section">
        <h2>Create an Account</h2>
        <form id="register-form">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" id="register-btn">Register</button>
        </form>
        <p>Already have an account? <a href="login.html">Sign in here</a>.</p>
    </div>

    <!-- Footer Section -->
    <footer>
        <div class="footer-container">
            <div class="footer-section">
                <h3>About Shopit</h3>
                <p>&copy; 2025 Shopit. All rights reserved.</p>
                <p>Your one-stop shop for all your needs!</p>
            </div>
            <div class="footer-section">
                <h3>Contact Us</h3>
                <form action="#" method="post">
                    <input type="text" name="name" placeholder="Your Name" required>
                    <input type="email" name="email" placeholder="Your Email" required>
                    <textarea name="message" placeholder="Your Message" rows="4" required></textarea>
                    <button type="submit">Submit</button>
                </form>
            </div>
            <div class="footer-section">
                <h3>Follow Us</h3>
                <div class="social-media">
                    <a href="#" target="_blank"><img src="./FECEBOOK LOGO2.jpeg" alt="Facebook"></a>
                    <a href="#" target="_blank"><img src="./TWITTER.jpeg" alt="Twitter"></a>
                    <a href="#" target="_blank"><img src="./INSTAGRAM LOGO.jpeg" alt="Instagram"></a>
                </div>
            </div>
            <div class="footer-section">
                <h3>Our Partners</h3>
                <div class="partners">
                    <img src="./cocacola.jpeg" alt="Partner 1">
                    <img src="./Airtel logo.jpeg" alt="Partner 2">
                </div>
            </div>
        </div>
    </footer>

    <script src="register.js"></script>
</body>
</html>
